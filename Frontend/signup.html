<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - StablePay</title>
  <link rel="stylesheet" href="login.css">
  <!-- AOS CSS for animations (optional) -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="navbar-brand">StablePay</a>
      <ul class="navbar-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="signup.html">Sign Up</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </div>
  </nav>

  <!-- Sign Up Section -->
  <section id="signup" class="auth-section">
    <div class="container">
      <div class="auth-container" data-aos="fade-up">
        <h2>Create Your Account</h2>
        <form id="signupForm" action="/signup" method="POST">
          <div class="form-group">
            <label for="signupName">Full Name</label>
            <input type="text" id="signupName" name="name" placeholder="Enter your full name" required>
          </div>
          <div class="form-group">
            <label for="signupEmail">Email Address</label>
            <input type="email" id="signupEmail" name="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="signupPassword">Password</label>
            <input type="password" id="signupPassword" name="password" placeholder="Create a password" required>
          </div>
          <button type="submit" class="btn-primary">Sign Up</button>
        </form>
        <p class="redirect-text">Already have an account? <a href="login.html">Login</a></p>
        <div class="divider">OR</div>
        <button class="btn-google" onclick="handleGoogleSignIn()">Sign up with Google</button>
      </div>
    </div>
  </section>

  <!-- Include your JS files here -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="login.js"></script>
  <!-- <script src="js/scripts.js"></script> -->
  <script>
    AOS.init({
      duration: 800,
      easing: 'ease-in-out',
      once: true,
    });
  </script>
</body>
</html>
